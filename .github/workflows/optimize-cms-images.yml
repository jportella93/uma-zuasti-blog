name: Optimize CMS images

on:
  push:
    branches: [master]
    paths:
      - "static/img/**"

permissions:
  contents: write

jobs:
  optimize:
    # Prevent infinite loops when this workflow pushes its own commit.
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Optimize images in static/img
        run: npm run optimize:cms-images

      - name: Commit optimized images (if changed)
        run: |
          if git diff --quiet; then
            echo "No image changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add static/img
          git commit -m "chore(images): optimize CMS uploads"
          git push
